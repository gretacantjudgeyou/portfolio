    <script>
        (function(){
            const slider = document.querySelector('.cma-slider');
            if(!slider) return;
            const track = slider.querySelector('.track');
            const slides = Array.from(slider.querySelectorAll('.slide'));
            const dotsWrap = slider.querySelector('.dots');
            const btnPrev = slider.querySelector('.arrow.left');
            const btnNext = slider.querySelector('.arrow.right');
            let index = 0;
            slides.forEach((_,i)=>{ const d=document.createElement('div'); d.className='dot'+(i===0?' active':''); d.addEventListener('click',()=>{index=i;update();}); dotsWrap.appendChild(d); });
            function update(){ track.style.transform='translate3d(' + (-index*100) + '%,0,0)'; Array.from(dotsWrap.children).forEach((d,i)=>d.classList.toggle('active', i===index)); }
            const next=()=>{ index=(index+1)%slides.length; update(); };
            const prev=()=>{ index=(index-1+slides.length)%slides.length; update(); };
            btnNext&&btnNext.addEventListener('click',next); btnPrev&&btnPrev.addEventListener('click',prev);
            update();
        })();
    </script>
